<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script defer src="/app.js"></script>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body class="bg-blue-50 font-sans">
    <div class="container mx-auto mt-10 px-5">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Items</h1>
        <div class="flex justify-center mb-6">
            <input type="text" id="searchInput" oninput="searchItems()" placeholder="Search items"
                class="w-full max-w-md p-3 rounded-lg border-2 border-blue-300 focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="flex justify-center mt-6">
            <button class="bg-green-500 text-white py-2 px-6 rounded-lg shadow-md hover:bg-green-600 focus:outline-none"
                onclick="openModal()">Add New Item</button>
        </div>
        
        <ul id="items-list" class="space-y-6">
        </ul>
    </div>

    <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-white p-5 rounded-xl shadow-lg">
                <div class="modal-header">
                    <h5 class="modal-title text-xl font-semibold text-blue-600" id="itemModalLabel">Add Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="itemForm">
                        <div class="mb-4">
                            <label for="itemName" class="block text-lg font-medium text-blue-600">Item Name</label>
                            <input type="text" class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" id="itemName" required>
                        </div>
                        <div class="mb-4">
                            <label for="itemDescription" class="block text-lg font-medium text-blue-600">Description</label>
                            <textarea class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" id="itemDescription"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 focus:outline-none">
                            Save Item
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
